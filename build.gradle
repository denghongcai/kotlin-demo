group 'com.dhc'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.1'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "io.netty.example.http.helloworld.HttpHelloWorldServer"

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "io.netty:netty-all:4.1.4.Final"
    compile "io.vertx:vertx-core:3.3.2"
    compile "io.dropwizard.metrics:metrics-core:3.1.2"
    compile "com.eclipsesource.j2v8:j2v8_win32_x86_64:4.5.0"
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.2'
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.4.2'
}
